<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>List of Stocks</title>
</head>
<body>
   {% extends 'base.html' %}
{% block content %}
    <table class="table">
        <thead>
            <tr>
			    <th>Логотип</th>
                <th>Тикер</th>
                <th>Компания</th>
                <th>Последняя цена</th>
            </tr>
        </thead>
        <tbody>
        {% for stock in stocks %}
            <tr>
                <td>
                    {% if stock.logo %}
                    <img src="{{ MEDIA_URL }}/{{ stock.logo }}" width="40" /></td>
                    {% endif %}
                <td>{{ stock.ticker }}</td>
                <td>{{ stock.name }}</td>
                <td>{{ stock.get_random_price }}{{ stock.currency.sign }}   </td>
				<td>
                    <a href="{% url 'stock:detail' stock.pk %}">Купить</a>
                    <a href="{% url 'stock:sell' stock.pk %}">Продать</a>
                </td>
			 
            </tr>
        {% endfor %}	
        </tbody>
    </table>
{% endblock %}

</body>
</html>
